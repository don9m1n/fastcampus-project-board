<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="패스트캠퍼스 게시판 서비스">
    <meta name="author" content="Dongmin Kim">
    <title>새 게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header th:replace="~{layouts/header::header}"></header>

    <main class="container">
        <header id="article-form-header" class="py-5 text-center">
            <h1 th:text="${formStatus} ? '게시글 ' + ${formStatus.description} : _"></h1>
        </header>

        <form th:action="${formStatus?.update} ? '/articles/' + ${article.id} + '/form' : '/articles/form'" method="post">
            <div class="row mb-3 justify-content-md-center">
                <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
                <div class="col-sm-8 col-lg-9">
                    <input type="text" class="form-control" id="title" name="title" th:value="${article?.title} ?: _" required>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
                <div class="col-sm-8 col-lg-9">
                    <textarea class="form-control" id="content" name="content" th:text="${article?.content} ?: _" rows="5" required></textarea>
                </div>
            </div>
            <div class="row mb-5 justify-content-md-center">
                <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="submit" class="btn btn-primary" th:text="${formStatus?.description} ?: _"></button>
                    <button type="button" class="btn btn-secondary" th:onclick="'history.back()'">취소</button>
                </div>
            </div>
        </form>
    </main>

    <footer th:replace="~{layouts/footer::footer}"></footer>
</body>
</html>
